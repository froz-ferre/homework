  <div class="container-fluid">
    <div class="row">
      <div class="col-3 shot-container">
        <div class="shot-card" *ngFor="let shotItem of shotList">
          <img src="{{shotItem.thumbnail}}" 
          alt="shot"
          (click)="onChangeId(shotItem.id)"
          />
        </div>
      </div>
      <div class="col-9">
        <h1 class="text-warning text-center">{{shot?.title}}</h1>
        <img src="{{shot?.avatar}}" 
             alt="{{shot?.title}}" 
             class="shot-avatar" 
             (dblclick)="openFullShot()"
             />
      </div>
    </div>
  </div>
